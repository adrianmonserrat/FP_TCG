<div class="relative flex items-center justify-center min-h-screen bg-jafar bg-cover bg-center">
  <div class="absolute inset-0 bg-black opacity-60 pointer-events-none z-0"></div>
  <div class="relative z-10 bg-white p-8 rounded shadow-md w-96">
    <h2 class="text-2xl font-semibold mb-4 text-center">Iniciar Sesi칩n</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Usuario:</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="username"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          placeholder="Usuario"
        />
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Contrase침a:</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          placeholder="Contrase침a"
        />
      </div>
      <div class="flex items-center justify-center  space-x-4">
        <button
          class="bg-violet-800 hover:bg-violet-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="submit"
        >
          Iniciar Sesi칩n
        </button>
        <a
          class="bg-violet-800 hover:bg-violet-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          href="register"
        >
          Registrate
        </a>
      </div>
    </form>
    <div class="mt-4 text-center">
      <a
        href="/" type="button"
        class="bg-violet-800 hover:bg-violet-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
      >
        Volver
      </a>
    </div>
  </div>
</div>
