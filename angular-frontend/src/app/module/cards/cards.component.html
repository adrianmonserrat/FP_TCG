<div class="container mx-auto py-8">
  <section class="mt-8">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
      <div *ngFor="let carta of cartas" class="bg-white rounded-lg shadow-md p-4">
        <img [src]="carta.imagen" alt="{{ carta.nombre }}" class="rounded-lg mb-2">
        <h2 class="text-xl font-semibold mb-2">{{ carta.nombre }}</h2>
        <p class="text-gray-700">Coste: {{ carta.coste }}</p>
        <p class="text-gray-700">Ataque: {{ carta.ataque }}</p>
        <p class="text-gray-700">Defensa: {{ carta.defensa }}</p>
      </div>
    </div>
  </section>
</div>
