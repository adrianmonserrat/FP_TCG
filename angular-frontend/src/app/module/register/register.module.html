<div class="relative flex items-center justify-center min-h-screen bg-jafar bg-cover bg-center">
  <div class="absolute inset-0 bg-black opacity-60 pointer-events-none z-0"></div>
  <div class="relative z-10 bg-white p-8 rounded shadow-md w-96">
    <h2 class="text-2xl font-semibold mb-4 text-center">Registro</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Nombre:</label>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="registrationData.name"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          placeholder="Nombre"
          required
        />
      </div>
      <div class="mb-4">
        <label for="nickname" class="block text-gray-700 text-sm font-bold mb-2">Nickname:</label>
        <input
          type="text"
          id="nickname"
          name="nickname"
          [(ngModel)]="registrationData.nickname"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          placeholder="Nickname"
          required
        />
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="registrationData.email"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          placeholder="Email"
          required
        />
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Contraseña:</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="registrationData.password"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          placeholder="Contraseña"
          required
        />
      </div>
      <div class="flex items-center justify-between">
        <button
          class="bg-violet-800 hover:bg-violet-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="submit"
        >
          Registrar
        </button>
        <a
          class="inline-block align-baseline font-bold text-sm text-violet-800 hover:text-violet-500"
          href="login"
        >
          ¿Ya tienes una cuenta?
        </a>
      </div>
      <div *ngIf="registrationError" class="mt-4 text-center text-red-500">
        {{ registrationError }}
      </div>
    </form>
    <a
      href="/login"
      type="button"
      class="mt-6 block bg-violet-800 hover:bg-violet-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline text-center"
    >
      Volver
    </a>
  </div>
</div>
