<app-navbar></app-navbar>
<div class="relative min-h-screen flex flex-col bg-jafar bg-cover bg-center">
  <!-- Capa opaca de fondo -->
  <div class="absolute inset-0 bg-black opacity-80 pointer-events-none z-0"></div>
  <div class="relative z-10 container mx-auto py-8 flex-1">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
      <div 
        *ngFor="let carta of cartas"
        class="relative bg-white rounded-lg shadow-md cursor-pointer h-[32rem] flex flex-col"
        (click)="carta.selected = !carta.selected"
      >
        <img 
          [src]="'assets/lorcana_cards/' + carta.img_card"
          [alt]="carta.name"
          class="rounded-lg w-full h-full object-cover transition-opacity duration-300 flex-1"
          [ngClass]="{ 'opacity-40': carta.selected }"
        />

        <!-- Capa opaca con los datos -->
        <div 
          *ngIf="carta.selected"
          class="absolute inset-0 bg-black bg-opacity-80 flex flex-col justify-center items-center text-white rounded-lg transition-opacity duration-300"
        >
          <h2 class="text-xl font-semibold mb-2">{{ carta.name }}</h2>
          <div class="grid grid-cols-2 gap-4 w-full max-w-xs mb-4">
            <div class="text-right pr-2">
              <p *ngIf="carta.cost !== 0">Coste:</p>
              <p *ngIf="carta.attack !== 0">Ataque:</p>
              <p *ngIf="carta.life !== 0">Vida:</p>
              <p *ngIf="carta.lore_point !== 0">Lore:</p>
              <p *ngIf="carta.card_number !== 0">NÃºmero:</p>
            </div>
            <div class="text-left pl-2">
              <p *ngIf="carta.cost !== 0">{{ carta.cost }}</p>
              <p *ngIf="carta.attack !== 0">{{ carta.attack }}</p>
              <p *ngIf="carta.life !== 0">{{ carta.life }}</p>
              <p *ngIf="carta.lore_point !== 0">{{ carta.lore_point }}</p>
              <p *ngIf="carta.card_number !== 0">{{ carta.card_number }}</p>
            </div>
          </div>
          <div class="w-full max-w-xs text-center mb-2">
            <p class="break-words px-2">{{ carta.description }}</p>
          </div>
        </div>

        <!-- Contadores siempre visibles debajo de la carta -->
        <div class="absolute bottom-0 left-0 w-full bg-black bg-opacity-80 rounded-b-lg p-2 flex flex-col text-white">
          <div class="flex items-center justify-between mb-1">
            <span>Normales:</span>
            <div class="flex items-center">
              <button (click)="decrementar(carta, 'normalCount'); $event.stopPropagation()" class="bg-gray-300 text-black px-2 rounded-l">-</button>
              <span class="px-3">{{ carta.normalCount }}</span>
              <button (click)="incrementar(carta, 'normalCount'); $event.stopPropagation()" class="bg-gray-300 text-black px-2 rounded-r">+</button>
            </div>
          </div>
          <div class="flex items-center justify-between">
            <span>Foil:</span>
            <div class="flex items-center">
              <button (click)="decrementar(carta, 'foilCount'); $event.stopPropagation()" class="bg-yellow-200 text-black px-2 rounded-l">-</button>
              <span class="px-3">{{ carta.foilCount }}</span>
              <button (click)="incrementar(carta, 'foilCount'); $event.stopPropagation()" class="bg-yellow-200 text-black px-2 rounded-r">+</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer class="mt-auto relative z-10"></app-footer>
</div>
